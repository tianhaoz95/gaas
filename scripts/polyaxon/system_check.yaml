version: 1.1
kind: component
name: systen_check
description: "System check for training pipeline."
run:
  kind: job
  init:
    - git: { url: "https://github.com/tianhaoz95/gaas" }
  container:
    image: "tensorflow/tensorflow:latest-gpu"
    workingDir: "{{ globals.artifacts_path }}/gaas"
    command: ["python", "-m", "gaas.cli", "--action", "system_check"]
